<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Yahoo! Weather</title>
  <link rel="stylesheet" type="text/css" href="weather.css">

</head>

<body>
  <h1>Weather.js</h1>

  <div class="col-md-3">
    <form class="navbar-form" role="search" action="javascript:getWeather()">
      <div class="input-group add-on">
        <input class="form-control" placeholder="Enter Location or Zip Code" name="srch-term" id="srch-term" type="text">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
        </div>
      </div>
  </div>

<img id="media" src="" class="img-thumbnail">

  <div class="row">
    <div class="col-md-12 col-sm-12">
      <h2 id="weather"></h2>
    </div>
  </div>


  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="weather.js" charset="utf-8"></script>
</body>

</html>
